<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta Tags Essenciais -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="AmigoPet - Cadastre-se e aproveite os melhores serviços e produtos para seu pet!"
    />
    <meta
      name="keywords"
      content="cadastro, petshop, produtos para pets, AmigoPet"
    />

    <!-- Título da Página -->
    <title>Cadastro - AmigoPet</title>

    <!-- Favicon -->
    <link rel="icon" href="../img/logo-icone.png" />

    <!-- Fontes Google -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS do Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Ícones do Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/c68e1af131.js"
      crossorigin="anonymous"
    ></script>

    <!-- Estilos Customizados -->
    <link rel="stylesheet" href="../css/styles.css" />

    <!-- Script para Importar Componentes -->
    <script src="../js/import-components.js" defer></script>

    <!-- Script de alternância de visualização de senha -->
    <script src="../js/toggle-password.js" defer></script>
  </head>

  <body>
    <div id="header"></div>

    <main>
      <div
        class="register-container container d-flex justify-content-center align-items-center flex-column mt-5"
      >
        <div class="register-header text-center mb-4">
          <h1 class="register-title fw-bold">Olá!</h1>
          <p class="register-subtitle">
            Para acessar a loja online da AmigoPet e nossos serviços exclusivos,
            crie sua conta!
          </p>
        </div>

        <div class="register-form w-100" style="max-width: 600px">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Nome Completo*</label>
              <input
                type="text"
                class="form-control rounded-3"
                id="name"
                placeholder="Digite seu nome completo"
              />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">E-mail*</label>
              <input
                type="email"
                class="form-control rounded-3"
                id="email"
                placeholder="Digite seu e-mail"
              />
            </div>

            <div class="mb-3 position-relative">
              <label for="password" class="form-label">Senha*</label>
              <div class="input-wrapper">
                <input
                  type="password"
                  class="form-control rounded-3"
                  id="password"
                  placeholder="Digite sua senha"
                />
                <button
                  class="password-toggle-btn border-0 bg-transparent"
                  type="button"
                >
                  <i class="fa-solid fa-eye"></i>
                </button>
              </div>
            </div>

            <div class="mb-4 position-relative">
              <label for="confirm-password" class="form-label"
                >Confirmar Senha*</label
              >
              <div class="input-wrapper">
                <input
                  type="password"
                  class="form-control rounded-3"
                  id="confirm-password"
                  placeholder="Confirme sua senha"
                />
                <button
                  class="password-toggle-btn border-0 bg-transparent"
                  type="button"
                >
                  <i class="fa-solid fa-eye"></i>
                </button>
              </div>
            </div>

            <button class="btn btn-primary w-100 rounded-3 mb-3">
              Registrar
            </button>
          </form>

          <div class="divider text-center my-3">
            <span>ou</span>
          </div>

          <div class="d-flex justify-content-between">
            <button class="btn btn-outline-secondary w-100 me-2 rounded-3">
              <i class="fab fa-google"></i>
            </button>
            <button class="btn btn-outline-secondary w-100 mx-2 rounded-3">
              <i class="fab fa-github"></i>
            </button>
            <button class="btn btn-outline-secondary w-100 ms-2 rounded-3">
              <i class="fab fa-discord"></i>
            </button>
          </div>
        </div>

        <div class="register-footer text-center mt-3">
          <span class="text-muted">Já tem uma conta? </span
          ><a href="#" class="fw-bold">Entrar</a>
        </div>
      </div>
    </main>

    <div id="footer"></div>
  </body>
</html>
