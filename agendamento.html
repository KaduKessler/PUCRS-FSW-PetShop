<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta Tags Essenciais -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="AmigoPet - Sua loja online para cuidados com animais" />
    <meta name="keywords" content="petshop, animais, produtos para pets, serviços para pets" />

    <!-- Título da Página -->
    <title>AmigoPet - Agendar Banho & Tosa</title>

    <!-- Favicon -->
    <link rel="icon" href="img/logo-icone.png" />

    <!-- Fontes Google -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet" />

    <!-- Bootstrap JS e CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Ícones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/c68e1af131.js" crossorigin="anonymous"></script>

    <!-- CSS Customizado -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Script para Componentes -->
    <script src="js/import-components.js" defer></script>
</head>

<body>

    <!-- Header -->
    <div id="header"></div>

    <!-- Conteúdo Principal -->
    <section class="container my-5">
        <div class="row text-center mb-4">
            <h1 class="text-dark title-nerko">Agendar Banho & Tosa</h1>
        </div>
        <form action="#" method="post">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="petSelect" class="form-label">Selecione o Pet</label>
                        <select class="form-select" id="petSelect" name="petSelect" required>
                            <option selected disabled>Escolha um Pet</option>
                            <option value="1">Annie - Cachorro</option>
                            <option value="2">Zoe - Gato</option>
                            <option value="3">Vite - Gato</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="dataAgendamento" class="form-label">Escolha a Data</label>
                        <input type="date" class="form-control" id="dataAgendamento" name="dataAgendamento" required>
                    </div>
                    <div class="mb-3">
                        <label for="horarioAgendamento" class="form-label">Escolha o Horário</label>
                        <select class="form-select" id="horarioAgendamento" name="horarioAgendamento" required>
                            <option selected disabled>Escolha um horário</option>
                            <option value="8:00">08:00</option>
                            <option value="10:00">10:00</option>
                            <option value="12:00">12:00</option>
                            <option value="14:00">14:00</option>
                            <option value="16:00">16:00</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Agendar</button>
                </div>
            </div>
        </form>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

</body>

</html>
