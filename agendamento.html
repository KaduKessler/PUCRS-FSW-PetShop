<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta Tags Essenciais -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="AmigoPet - Agendar Banho & Tosa" />
    <meta name="keywords" content="petshop, animais, serviços para pets, agendamento" />

    <!-- Título da Página -->
    <title>AmigoPet - Agendar Banho & Tosa</title>

    <!-- Favicon -->
    <link rel="icon" href="img/logo-icone.png" />

    <!-- Fontes Google -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet" />

    <!-- Bootstrap JS e CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Ícones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/c68e1af131.js" crossorigin="anonymous"></script>

    <!-- CSS Customizado -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Script para Componentes -->
    <script src="js/import-components.js" defer></script>
</head>

<body>

    <!-- Header -->
    <div id="header"></div>

    <!-- Conteúdo Principal -->
    <section class="container my-5">
        <div class="row text-center mb-4">
            <h1 class="text-dark title-nerko">Banho & Tosa</h1>
            <p class="text-muted">
                Na Amigo Pet, oferecemos um serviço completo de Banho & Tosa para garantir o bem-estar e a
                higiene do seu pet. Escolha o serviço desejado, a data e o horário mais convenientes para você.
            </p>
        </div>
        <form action="#" method="post">
            <div class="row justify-content-center">
                <div class="col-md-6">

                    <!-- Seleção de Pet -->
                    <div class="mb-3">
                        <label for="petSelect" class="form-label">Seleção de Pet</label>
                        <select class="form-select" id="petSelect" name="petSelect" required>
                            <option selected disabled>Selecione seu pet cadastrado</option>
                            <option value="1">Annie - Cachorro</option>
                            <option value="2">Zoe - Gato</option>
                            <option value="3">Vite - Gato</option>
                        </select>
                    </div>

                    <!-- Observações -->
                    <div class="mb-3">
                        <label for="observacoes" class="form-label">Observações</label>
                        <textarea class="form-control" id="observacoes" name="observacoes" rows="4" maxlength="500"
                            style="resize: none;"
                            placeholder="Informe aqui qualquer detalhe adicional que considere importante sobre o seu pet ou o serviço desejado (ex: alergias, cuidados especiais)"></textarea>
                    </div>

                    <!-- Tele-busca -->
                    <div class="mb-3">
                        <label class="form-label">Deseja utilizar o serviço de tele-busca?</label><br>
                        <div class="form-check custom-radio form-check-inline">
                            <input class="form-check-input" type="radio" name="teleBusca" id="teleSim" value="Sim"
                                required>
                            <label class="form-check-label" for="teleSim">Sim</label>
                        </div>
                        <div class="form-check custom-radio form-check-inline">
                            <input class="form-check-input" type="radio" name="teleBusca" id="teleNao" value="Não">
                            <label class="form-check-label" for="teleNao">Não</label>
                        </div>
                    </div>

                    <!-- Endereço para Tele-busca -->
                    <div class="mb-3" id="enderecoTeleBuscaContainer" style="display:none;">
                        <label for="enderecoTeleBusca" class="form-label">Endereço para tele-busca (caso tenha escolhido
                            "Sim")</label>
                        <select class="form-select" id="enderecoTeleBusca" name="enderecoTeleBusca">
                            <option selected disabled>Selecione o endereço cadastrado</option>
                            <option value="1">Rua das Flores, 123</option>
                            <option value="2">Avenida Central, 456</option>
                        </select>
                    </div>

                    <!-- Data do Agendamento -->
                    <div class="mb-3">
                        <label for="dataAgendamento" class="form-label">Data do Agendamento</label>
                        <input type="datetime-local" class="form-control" id="dataAgendamento" name="dataAgendamento"
                            required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Agendar</button>
                </div>
            </div>
        </form>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Script para esconder/mostrar o campo de endereço de tele-busca -->
    <script>
        document.getElementById("teleSim").addEventListener("change", function () {
            document.getElementById("enderecoTeleBuscaContainer").style.display = "block";
        });
        document.getElementById("teleNao").addEventListener("change", function () {
            document.getElementById("enderecoTeleBuscaContainer").style.display = "none";
        });
    </script>

</body>

</html>
