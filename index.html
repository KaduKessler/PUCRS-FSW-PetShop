<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta Tags Essenciais -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="AmigoPet - Sua loja online para cuidados com animais" />
    <meta name="keywords" content="petshop, animais, produtos para pets, serviços para pets" />

    <!-- Título da Página -->
    <title>AmigoPet</title>

    <!-- Favicon -->
    <link rel="icon" href="../img/logo-icone.png" />

    <!-- Fontes Google -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />

    <!-- JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Ícones do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c68e1af131.js" crossorigin="anonymous"></script>

    <!-- Estilos Customizados -->
    <link rel="stylesheet" href="../css/styles.css" />

    <!-- Script para Importar Componentes -->
    <script src="js/import-components.js" defer></script>
</head>

<body>
    <div id="header"></div>
    <main>
        <!-- Banner de Produto com Carousel -->
        <div id="carouselExampleAutoplaying" class="carousel slide custom-carousel mx-auto" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/banner/b1-min.jpg" class="d-block w-100 custom-carousel-img"
                        alt="Exemplo de Banner com Cachorro">
                </div>
                <div class="carousel-item">
                    <img src="img/banner/b2-min.jpg" class="d-block w-100 custom-carousel-img"
                        alt="Exemplo de Banner com Gato">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Seguinte</span>
            </button>
        </div>

        <!-- Produtos -->
        <section class="container my-5">
            <div class="row text-center mb-4">
                <h1 class="text-dark">Novos Produtos</h1>
            </div>
            <div class="row justify-content-center">
                <!-- Produto 1 -->
                <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                    <div class="card h-100">
                        <a href="#" class="product-link">
                            <div class="product-image-container">
                                <div class="badge-container">
                                    <span class="badge bg-primary badge-new">Novo</span>
                                </div>
                                <img src="img/produtos/p1-whiskas-min.png" class="product-img"
                                    alt="Ração Úmida Sabor Salmão">
                            </div>
                        </a>
                        <div class="card-body text-center">
                            <a href="#" class="product-link">
                                <h6 class="card-title">Ração Úmida Sabor Salmão</h6>
                            </a>
                            <div class="rating">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star-half-alt"></i>
                                <span>4.5/5</span>
                            </div>
                            <h6 class="price">R$3</h6>
                        </div>
                    </div>
                </div>

                <!-- Produto 2 -->
                <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                    <div class="card h-100">
                        <a href="#" class="product-link">
                            <div class="product-image-container">
                                <div class="badge-container">
                                    <span class="badge bg-primary badge-new">Novo</span>
                                    <span class="badge bg-danger badge-discount">-20%</span>
                                </div>
                                <img src="img/produtos/p2-pedrigree-racaoseca-min.png" class="product-img"
                                    alt="Ração Seca Adulto Raças Pequenas">
                            </div>
                        </a>
                        <div class="card-body text-center">
                            <a href="#" class="product-link">
                                <h6 class="card-title">Ração Seca Adulto Raças Pequenas</h6>
                            </a>
                            <div class="rating">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="far fa-star-half-alt"></i>
                                <i class="far fa-star"></i>
                                <i class="far fa-star"></i>
                                <span>3.5/5</span>
                            </div>
                            <h6 class="price"><s>R$69</s> <span class="text-danger">R$47</span></h6>
                        </div>
                    </div>
                </div>

                <!-- Produto 3 -->
                <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                    <div class="card h-100">
                        <a href="#" class="product-link">
                            <div class="product-image-container">
                                <div class="badge-container">
                                    <span class="badge bg-primary badge-new">Novo</span>
                                </div>
                                <img src="img/produtos/p3-lippydog-bifinho-min.png" class="product-img"
                                    alt="Bifinho Lippy Dog Picanha">
                            </div>
                        </a>
                        <div class="card-body text-center">
                            <a href="#" class="product-link">
                                <h6 class="card-title">Bifinho Lippy Dog Picanha</h6>
                            </a>
                            <div class="rating">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star-half-alt"></i>
                                <span>4.5/5</span>
                            </div>
                            <h6 class="price">R$27</h6>
                        </div>
                    </div>
                </div>

                <!-- Produto 4 -->
                <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                    <div class="card h-100">
                        <a href="#" class="product-link">
                            <div class="product-image-container">
                                <div class="badge-container">
                                    <span class="badge bg-primary badge-new">Novo</span>
                                    <span class="badge bg-danger badge-discount">-30%</span>
                                </div>
                                <img src="img/produtos/p4-pipicat-min.png" class="product-img"
                                    alt="Areia Higiênica Pipicat Classic">
                            </div>
                        </a>
                        <div class="card-body text-center">
                            <a href="#" class="product-link">
                                <h6 class="card-title">Areia Higiênica Pipicat Classic</h6>
                            </a>
                            <div class="rating">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star-half-alt"></i>
                                <span>4.5/5</span>
                            </div>
                            <h6 class="price"><s>R$16</s> <span class="text-danger">R$11</span></h6>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Botão Ver Tudo -->
            <div class="row justify-content-center">
                <div class="col-md-3 text-center">
                    <a href="#" class="btn btn-primary">Ver tudo</a>
                </div>
            </div>
        </section>



    </main>

    <div id="footer"></div>
</body>

</html>
