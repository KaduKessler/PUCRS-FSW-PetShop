<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta Tags Essenciais -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="AmigoPet - Sua loja online para cuidados com animais" />
    <meta name="keywords" content="petshop, animais, produtos para pets, serviços para pets" />

    <!-- Título da Página -->
    <title>AmigoPet - Higiene</title>

    <!-- Favicon -->
    <link rel="icon" href="img/logo-icone.png" />

    <!-- Fontes Google -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet" />

    <!-- Bootstrap JS e CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Ícones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/c68e1af131.js" crossorigin="anonymous"></script>

    <!-- CSS Customizado -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Script para Componentes -->
    <script src="js/import-components.js" defer></script>

    <!-- Script para Produtos -->
    <script src="js/produtos.js" defer></script>
</head>

<body data-categoria="higiene">
    <!-- Header -->
    <div id="header"></div>

    <!-- Caminho de navegação (breadcrumb) -->
    <nav aria-label="breadcrumb" class="mt-3">
        <ol class="breadcrumb container">
            <li class="breadcrumb-item"><a href="#">Produtos</a></li>
            <li class="breadcrumb-item active" aria-current="page">Higiene</li>
        </ol>
    </nav>

    <main class="container my-5">
        <div class="row">
            <!-- Filtros -->
            <aside class="col-md-3 mb-5">
                <h5 class="mb-3 title-montserrat">Filtros</h5>

                <!-- Filtro por Preço Máximo -->
                <div class="card p-3 mb-3">
                    <h6 class="title-montserrat">Preço Máximo</h6>
                    <input type="range" class="form-range custom-range" min="0" max="200" step="5" id="priceRange"
                        title="Selecione a faixa de preço">
                    <div class="d-flex justify-content-between">
                        <span>R$0</span>
                        <span id="precoAtual">R$95</span> <!-- Exibe o valor atual do slider -->
                        <span>R$200</span>
                    </div>
                </div>

                <!-- Filtro por Tipo -->
                <div class="card p-3 mb-3">
                    <h6 class="title-montserrat">Tipo</h6>
                    <div class="form-check custom-checkbox">
                        <input class="form-check-input" type="checkbox" id="tipoShampoo">
                        <label class="form-check-label" for="tipoShampoo">Shampoo</label>
                    </div>
                    <div class="form-check custom-checkbox">
                        <input class="form-check-input" type="checkbox" id="tipoCondicionador">
                        <label class="form-check-label" for="tipoCondicionador">Condicionador</label>
                    </div>
                    <div class="form-check custom-checkbox">
                        <input class="form-check-input" type="checkbox" id="tipoPerfume">
                        <label class="form-check-label" for="tipoPerfume">Perfume</label>
                    </div>
                    <div class="form-check custom-checkbox">
                        <input class="form-check-input" type="checkbox" id="tipoLenço">
                        <label class="form-check-label" for="tipoLenço">Lenço</label>
                    </div>
                    <div class="form-check custom-checkbox">
                        <input class="form-check-input" type="checkbox" id="tipoSabonete">
                        <label class="form-check-label" for="tipoSabonete">Sabonete</label>
                    </div>
                </div>

                <!-- Filtro por Tamanho -->
                <div class="card p-3 mb-3">
                    <h6 class="title-montserrat">Tamanho</h6>
                    <!-- Tamanhos disponíveis no JSON: 50ml, 80g, 90g, 100ml, 300ml, 500ml, 75 unidades, 100 unidades -->
                    <div class="form-check custom-checkbox">
                        <input class="form-check-input" type="checkbox" id="tamanho50ml">
                        <label class="form-check-label" for="tamanho50ml">50ml</label>
                    </div>
                    <div class="form-check custom-checkbox">
                        <input class="form-check-input" type="checkbox" id="tamanho80g">
                        <label class="form-check-label" for="tamanho80g">80g</label>
                    </div>
                    <div class="form-check custom-checkbox">
                        <input class="form-check-input" type="checkbox" id="tamanho90g">
                        <label class="form-check-label" for="tamanho90g">90g</label>
                    </div>
                    <div class="form-check custom-checkbox">
                        <input class="form-check-input" type="checkbox" id="tamanho100ml">
                        <label class="form-check-label" for="tamanho100ml">100ml</label>
                    </div>
                    <div class="form-check custom-checkbox">
                        <input class="form-check-input" type="checkbox" id="tamanho300ml">
                        <label class="form-check-label" for="tamanho300ml">300ml</label>
                    </div>
                    <div class="form-check custom-checkbox">
                        <input class="form-check-input" type="checkbox" id="tamanho500ml">
                        <label class="form-check-label" for="tamanho500ml">500ml</label>
                    </div>
                    <!-- Para as unidades, podemos ajustar os IDs para serem válidos -->
                    <div class="form-check custom-checkbox">
                        <input class="form-check-input" type="checkbox" id="tamanho75unidades">
                        <label class="form-check-label" for="tamanho75unidades">75 unidades</label>
                    </div>
                    <div class="form-check custom-checkbox">
                        <input class="form-check-input" type="checkbox" id="tamanho100unidades">
                        <label class="form-check-label" for="tamanho100unidades">100 unidades</label>
                    </div>
                </div>


            </aside>

            <!-- Área de Produtos -->
            <div class="col-md-9">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="title-montserrat">Higiene</h4>

                    <!-- Botão de filtrar por -->
                    <div class="dropdown">
                        <button class="btn custom-dropdown-filter dropdown-toggle" type="button"
                            id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            Filtrar por: Mais Popular
                        </button>
                        <ul class="dropdown-menu custom-dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item custom-dropdown-item" href="#" data-sort="popular">Mais
                                    Popular</a></li>
                            <li><a class="dropdown-item custom-dropdown-item" href="#" data-sort="menor-preco">Menor
                                    Preço</a></li>
                            <li><a class="dropdown-item custom-dropdown-item" href="#" data-sort="maior-preco">Maior
                                    Preço</a></li>
                        </ul>
                    </div>


                </div>

                <!-- Lista de Produtos -->
                <div class="row justify-content-start">
                    <!-- Produtos serão carregados aqui pelo JS -->
                </div>

            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>
</body>

</html>
