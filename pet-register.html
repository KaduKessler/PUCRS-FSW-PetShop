<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta Tags Essenciais -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AmigoPet - Cadastrar Pet" />
    <meta name="keywords" content="petshop, animais, produtos para pets, serviços para pets" />

    <!-- Título da Página -->
    <title>AmigoPet - Cadastrar Pet</title>

    <!-- Favicon -->
    <link rel="icon" href="img/logo-icone.png" />

    <!-- Fontes Google -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet" />

    <!-- Bootstrap JS e CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Ícones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/c68e1af131.js" crossorigin="anonymous"></script>

    <!-- CSS Customizado -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Script para Componentes -->
    <script src="js/import-components.js" defer></script>

    <!-- Script de pré-visualização de imagem -->
    <script src="js/registro-pet.js"></script>
</head>

<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Conteúdo Principal -->
    <section class="container my-5">
        <div class="row text-center mb-4">
            <h1 class="text-dark title-nerko">Perfil do Pet</h1>
            <!-- Upload de imagem -->
            <div class="text-center my-3">
                <label for="imageUpload" class="position-relative">
                    <div class="camera-container amigo-bg-primary rounded-circle">
                        <i id="cameraIcon" class="fa-solid fa-camera text-white"></i>
                    </div>
                    <img id="imagePreview" src="#" alt="Imagem do Pet" class="rounded-circle image-preview">
                    <input type="file" id="imageUpload" accept="image/*" class="input-img">
                </label>
            </div>
        </div>

        <!-- Adicionando onsubmit para impedir a ação padrão -->
        <form id="petForm" onsubmit="event.preventDefault(); handlePetSubmit();">
            <div class="row justify-content-center">
                <div class="col-md-6">

                    <!-- Nome -->
                    <div class="mb-3">
                        <label for="nomePet" class="form-label">Nome do Pet</label>
                        <input type="text" class="form-control input-field" id="nomePet" name="nomePet"
                            placeholder="Digite o nome do seu pet" required>
                    </div>

                    <!-- Sexo e Castrado -->
                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label">Sexo</label><br>
                            <div class="form-check form-check-inline custom-radio">
                                <input class="form-check-input" type="radio" name="sexoPet" id="sexoFemea" value="Fêmea"
                                    required checked>
                                <label class="form-check-label" for="sexoFemea">Fêmea</label>
                            </div>
                            <div class="form-check form-check-inline custom-radio">
                                <input class="form-check-input" type="radio" name="sexoPet" id="sexoMacho"
                                    value="Macho">
                                <label class="form-check-label" for="sexoMacho">Macho</label>
                            </div>
                        </div>
                        <div class="col">
                            <label class="form-label">Castrado</label><br>
                            <div class="form-check form-check-inline custom-radio">
                                <input class="form-check-input" type="radio" name="castradoPet" id="castradoSim"
                                    value="Sim" required checked>
                                <label class="form-check-label" for="castradoSim">Sim</label>
                            </div>
                            <div class="form-check form-check-inline custom-radio">
                                <input class="form-check-input" type="radio" name="castradoPet" id="castradoNao"
                                    value="Não">
                                <label class="form-check-label" for="castradoNao">Não</label>
                            </div>
                        </div>
                    </div>

                    <!-- Nascimento e Peso -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nascimentoPet" class="form-label">Nascimento</label>
                            <input type="date" class="form-control input-field" id="nascimentoPet" name="nascimentoPet">
                            <div class="form-check mt-2 custom-checkbox">
                                <input class="form-check-input" type="checkbox" id="nascimentoDesconhecido"
                                    name="nascimentoDesconhecido">
                                <label class="form-check-label" for="nascimentoDesconhecido">
                                    Não sei
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="pesoPet" class="form-label">Peso (em kg)</label>
                            <input type="number" class="form-control input-field" id="pesoPet" name="pesoPet" min="1"
                                placeholder="Digite o peso do seu pet" required>
                        </div>
                    </div>

                    <!-- Tipo de Pet e Temperamento -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="tipoPet" class="form-label">Tipo de Pet</label>
                            <select class="form-select select-field" id="tipoPet" name="tipoPet" required>
                                <option selected disabled>Escolha uma opção</option>
                                <option value="cachorro">Cachorro</option>
                                <option value="gato">Gato</option>
                                <option value="outro">Outro</option>
                            </select>

                        </div>
                        <div class="col-md-6">
                            <label for="temperamentoPet" class="form-label">Temperamento</label>
                            <select class="form-select select-field" id="temperamentoPet" name="temperamentoPet"
                                required>
                                <option selected disabled>Temperamento do Pet</option>
                                <option value="manso">Manso</option>
                                <option value="bravo">Bravo</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Cadastrar Pet</button>
                </div>
            </div>
        </form>
    </section>

    <!-- Modal de Sucesso -->
    <div class="modal fade" id="sucessoModal" tabindex="-1" aria-labelledby="sucessoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="sucessoModalLabel">Cadastro Realizado com Sucesso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    O pet foi cadastrado com sucesso!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>
</body>

</html>
