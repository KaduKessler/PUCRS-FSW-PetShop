<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta Tags Essenciais -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="AmigoPet - Sua loja online para cuidados com animais" />
    <meta name="keywords" content="petshop, animais, produtos para pets, serviços para pets" />

    <!-- Título da Página -->
    <title>AmigoPet - Cadastrar Pet</title>

    <!-- Favicon -->
    <link rel="icon" href="img/logo-icone.png" />

    <!-- Fontes Google -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet" />

    <!-- Bootstrap JS e CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Ícones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/c68e1af131.js" crossorigin="anonymous"></script>

    <!-- CSS Customizado -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Script para Componentes -->
    <script src="js/import-components.js" defer></script>
</head>


<body>

    <!-- Header -->
    <div id="header"></div>

    <!-- Conteúdo Principal -->
    <section class="container my-5">
        <div class="row text-center mb-4">
            <h1 class="text-dark title-nerko">Cadastrar Pet</h1>
        </div>
        <form action="#" method="post">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="nomePet" class="form-label">Nome do Pet</label>
                        <input type="text" class="form-control" id="nomePet" name="nomePet" required>
                    </div>
                    <div class="mb-3">
                        <label for="especiePet" class="form-label">Espécie</label>
                        <select class="form-select" id="especiePet" name="especiePet" required>
                            <option selected disabled>Escolha uma opção</option>
                            <option value="cachorro">Cachorro</option>
                            <option value="gato">Gato</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="racaPet" class="form-label">Raça</label>
                        <input type="text" class="form-control" id="racaPet" name="racaPet">
                    </div>
                    <div class="mb-3">
                        <label for="idadePet" class="form-label">Idade (anos)</label>
                        <input type="number" class="form-control" id="idadePet" name="idadePet" min="0" required>
                    </div>
                    <div class="mb-3">
                        <label for="observacoesPet" class="form-label">Observações</label>
                        <textarea class="form-control" id="observacoesPet" name="observacoesPet" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </div>
        </form>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

</body>

</html>
