<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta Tags Essenciais -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="AmigoPet - Brinquedos para animais de estimação. Bolas, cordas e muito mais." />
    <meta name="keywords" content="brinquedos para pets, bolas, cordas, petshop, AmigoPet" />

    <!-- Título da Página -->
    <title>AmigoPet - Brinquedos</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://kadukessler.github.io/PUCRS-FSW-PetShop/brinquedos.html" />
    <meta property="og:title" content="AmigoPet - Brinquedos" />
    <meta property="og:description" content="Brinquedos para animais de estimação. Bolas, cordas e muito mais." />
    <meta property="og:image" content="./img/logo-icone.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://kadukessler.github.io/PUCRS-FSW-PetShop/brinquedos.html" />
    <meta property="twitter:title" content="AmigoPet - Brinquedos" />
    <meta property="twitter:description" content="Brinquedos para animais de estimação. Bolas, cordas e muito mais." />
    <meta property="twitter:image" content="./img/logo-icone.png" />

    <!-- Favicon -->
    <link rel="icon" href="img/logo-icone.png" />

    <!-- Fontes Google -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap"
        rel="stylesheet" />

    <!-- Bootstrap JS e CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Ícones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/c68e1af131.js" crossorigin="anonymous"></script>

    <!-- CSS Customizado -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Script para Componentes -->
    <script src="js/import-components.js" defer></script>

    <!-- Script para Produtos -->
    <script src="js/produtos.js" defer></script>
</head>

<body data-categoria="brinquedos">
    <!-- Header -->
    <div id="header"></div>

    <!-- Caminho de navegação (breadcrumb) -->
    <nav aria-label="breadcrumb" class="mt-3">
        <ol class="breadcrumb container">
            <li class="breadcrumb-item"><a href="#">Produtos</a></li>
            <li class="breadcrumb-item active" aria-current="page">Brinquedos</li>
        </ol>
    </nav>

    <main class="container my-5">
        <div class="row">
            <!-- Filtros -->
            <aside class="col-md-3 mb-5">
                <h5 class="mb-3 title-montserrat">Filtros</h5>

                <!-- Filtro por Preço Máximo -->
                <div class="card p-3 mb-3">
                    <h6 class="title-montserrat">Preço Máximo</h6>
                    <input type="range" class="form-range custom-range" min="0" max="100" step="5" id="priceRange"
                        title="Selecione a faixa de preço">
                    <div class="d-flex justify-content-between">
                        <span>R$0</span>
                        <span id="precoAtual">R$50</span> <!-- Exibe o valor atual do slider -->
                        <span>R$100</span>
                    </div>
                </div>

                <!-- Filtro por Tipo -->
                <div class="card p-3 mb-3" id="filtroTipo">
                    <h6 class="title-montserrat">Tipo</h6>
                    <!-- Checkboxes serão gerados aqui -->
                </div>

                <!-- Filtro por Tamanho -->
                <div class="card p-3 mb-3" id="filtroTamanho">
                    <h6 class="title-montserrat">Tamanho</h6>
                    <!-- Checkboxes serão gerados aqui -->
                </div>
            </aside>

            <!-- Área de Produtos -->
            <div class="col-md-9">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="title-montserrat">Brinquedos</h4>

                    <!-- Botão de filtrar por -->
                    <div class="dropdown">
                        <button class="btn custom-dropdown-filter dropdown-toggle" type="button"
                            id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            Filtrar por: Mais Popular
                        </button>
                        <ul class="dropdown-menu custom-dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item custom-dropdown-item" href="#" data-sort="popular">Mais
                                    Popular</a></li>
                            <li><a class="dropdown-item custom-dropdown-item" href="#" data-sort="menor-preco">Menor
                                    Preço</a></li>
                            <li><a class="dropdown-item custom-dropdown-item" href="#" data-sort="maior-preco">Maior
                                    Preço</a></li>
                        </ul>
                    </div>


                </div>

                <!-- Lista de Produtos -->
                <div class="row justify-content-start">
                    <!-- Produtos serão carregados aqui pelo JS -->
                </div>

            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>
</body>

</html>
