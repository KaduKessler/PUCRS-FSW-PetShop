<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta Tags Essenciais -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="AmigoPet - Sua loja online para cuidados com animais" />
    <meta name="keywords" content="petshop, animais, produtos para pets, serviços para pets" />

    <!-- Título da Página -->
    <title>AmigoPet - Contato</title>

    <!-- Favicon -->
    <link rel="icon" href="img/logo-icone.png" />

    <!-- Fontes Google -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet" />

    <!-- Bootstrap JS e CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Ícones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/c68e1af131.js" crossorigin="anonymous"></script>

    <!-- CSS Customizado -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Script para Componentes -->
    <script src="js/import-components.js" defer></script>

    <!-- Script Contato -->
    <script src="js/contato.js"></script>
</head>

<body>

    <!-- Header -->
    <div id="header"></div>

    <!-- Conteúdo Principal -->
    <section class="container my-5">
        <div class="row text-center mb-4">
            <h1 class="text-dark title-nerko">Entre em Contato</h1>
            <p>Estamos aqui para ajudar! Preencha o formulário abaixo ou utilize uma das formas de contato listadas.
                Responderemos o mais breve possível!</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Mapa embutido -->
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3456.387947072977!2d-51.17082638489104!3d-30.06595398187869!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95197cfbcf76e61d%3A0xc667c4b803d12c!2sAv.%20Ipiranga%2C%206681%20-%20Partenon%2C%20Porto%20Alegre%20-%20RS%2C%2090600-000!5e0!3m2!1spt-BR!2sbr!4v1694448880731!5m2!1spt-BR!2sbr"
                    width="100%" height="400" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                    class="rounded-3" tabindex="0"></iframe>
            </div>

            <div class="col-md-5">
                <form id="contatoForm" onsubmit="return enviarFormulario()">
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="voce@seuemail.com"
                            disabled>
                    </div>
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuário</label>
                        <input type="text" class="form-control" id="usuario" name="usuario"
                            placeholder="Seria Seu Nome Aqui" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="assunto" class="form-label">Assunto</label>
                        <input type="text" class="form-control" id="assunto" name="assunto"
                            placeholder="Qual o motivo do seu contato?" required>
                    </div>
                    <div class="mb-3">
                        <label for="mensagem" class="form-label">Mensagem</label>
                        <textarea class="form-control" id="mensagem" name="mensagem" rows="4"
                            placeholder="Digite sua mensagem aqui..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Enviar</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Modal de Confirmação -->
    <div class="modal fade" id="sucessoModal" tabindex="-1" aria-labelledby="sucessoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="sucessoModalLabel">Mensagem Enviada</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Sua mensagem foi enviada com sucesso! Em breve entraremos em contato.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>
</body>

</html>
